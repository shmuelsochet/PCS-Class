<body>
    <h1 id="theDonald">Donald Trump</h1>
    <button id="dataTest"><h1>Data Test</h1></button>

    <script src="tools.js"></script>
    <script>
        var dt = pcs("theDonald");
        dt.css("color", "red");
        dt.css("backgroundColor", "black");
        dt.pulsate();

        var dataTest = pcs('dataTest')

            .click(function () {
                //you can do dataTest.data('clickCounter', 0);
                //also you can do befor the click do set data's clickCounter key's value to 0 by 
                //doing .data('clickCounter', 0) outside the click.
                var counter = (dataTest.data('clickCounter')) || 0;
                dataTest.data('clickCounter', ++counter);
                console.log(counter);
            });
    </script>
