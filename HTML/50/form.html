    <!-- you can set it to go to a diff. spot and not to your own page.
    it's now a post and not a get. -->
    <form action="processOrder.php" method="post">
        <!-- on form you need to say name= otherwise it won't work -->
        <label>First Name: 
            <input type="text" name="firstName"/>
        </label>
        <label for="lastName">Last Name: 
            <input type="text" id="lastName" name="lastName"/>
        </label>
        <input type="submit"/>
    </form>
</body>
