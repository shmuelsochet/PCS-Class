<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" >
    <style>
        .glyphicon{
            color:red;
            font-size: 34px;
            text-shadow: 3px 3px 5px black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Buttons</h1>
        <input class="btn" type="button" value="Click Me!"/>
        <input class="btn btn-default" type="button" value="Click Me!"/>
        <button class="btn btn-primary" type="button">No Click Me!</button>
        <a class="btn btn-success" href="https://www.google.com">Google</a>
        <input class="btn btn-warning btn-xs" type="button" value="Click Me!"/>
        <button class="btn btn-danger btn-sm" type="button">No Click Me!</button>
        <a class="btn btn-info btn-lg" href="https://www.google.com">Google</a>
    <div>
        <button class="btn btn-danger btn-block" type="button">No Click Me!</button>
    </div>

    <div>
        <!-- you put glyphicons on spans not the element itself -->
         <button class="btn btn-primary" type="button">Hot News!
         <span class="glyphicon glyphicon-fire"></span></button>
    </div>
    </div>
    
</body>
</html>
