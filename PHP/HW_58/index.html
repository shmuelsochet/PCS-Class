<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../../bootstrap-3.3.7/css/bootstrap.min.css">
   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Rate Us</h1>
        </div>
        <form class="form-horizontal" action="rating.php" method="get" >
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" min="1" max="120" step="1" name="age" id="age" placeholder="Age" required>
                </div>
            </div>
            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Rating</label>
                <div class="col-sm-8">
                    <input type="range" class="form-control" min="1" max="10" step="1" name="rating" id="rating" value="10">
                </div>
            </div>           
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-primary">Rate Us</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
